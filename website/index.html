<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jangulo Weather Journal</title>
  <!-- Load Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <!-- Load Styles -->
  <link rel="stylesheet" href="style.css">
  <!-- Load Icons -->
  <script src="https://kit.fontawesome.com/4a69faab08.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Main Section -->
  <div id = "app">
    <div class ="holder headline">
      Weather Journal App
    </div>
    <div class ="holder zip">
      <label for="zip">Enter Zipcode here</label>
      <input type="text" id="zip" placeholder="Enter zip code here">
    </div>
    <div class ="holder feel">
      <label for="feelings">How are you feeling today?</label>
      <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
      <button id="generate" type = "submit"> Generate </button>
    </div>
    <div class ="holder entry">
      <div class = "title">Most Recent Entry</div>
      <div id = "entryHolder">
        <div id = "date"></div> 
        <div id = "temp"></div>
        <div id = "content"></div>
      </div>
    </div>
  </div>
  <!-- Footer Section -->
  <footer class="page__footer">
    <h3 id='test'>Member of Woman in Tech</h3>
    <h3>Â© Copyright Jangulo 2021</h3>
    <div>
      <h3>Follow Me!</h3>
        <div class="page__footer__social">
          <a href="https://twitter.com"><i class="fab fa-twitter img"></i></a>
          <a href="https://www.facebook.com"><i class="fab fa-facebook-f img"></i></a>
          <a href="https://www.linkedin.com"><i class="fab fa-linkedin-in img"></i></a>
        </div>
    </div>
  </footer>
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
